      <<: *immigration_base_cm

  stage_claim:
      immigration:
        <<: *immigration_base_sc

      immigration_and_asylum:
        <<: *immigration_base_sc

  disbursement_claim:
      immigration:
        <<: *immigration_base_dc

      immigration_and_asylum:
        <<: *immigration_base_dc

      mental_health:
        <<: *mental_health_base_dc
