      client_type:
      case_stage_level:

    discrimination:
      *base_cm

    claims_against_public_authorities:
      *base_cm

    community_care:
      *base_cm

    consumer_general_contract:
      *base_cm

    employment:
      *base_cm

    clinical_negligence:
      *base_cm

    residual_miscellaneous:
      *base_cm

    personal_injury:
      *base_cm

    public_law:
      *base_cm

    housing:
      <<: *base_cm
      #housing specific fields
      eligible_client_indicator:
      court_location_hpcds:

    debt:
      <<: *base_cm
      #debt specific fields
      cla_ref_number:
      cla_exemption:

    mental_health:
      <<: *mental_health_base_cm

