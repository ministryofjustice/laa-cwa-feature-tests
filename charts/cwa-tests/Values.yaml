global:
  branch: main
  costcentre: LAA
  namespace: "laa-cwa-test"
  serviceAccount: "sa-laa-cwa-test"
  commit_sha: ${SHORT_SHA1}
  browser: chrome
  test_env: tst

ecr:
  image:
    registryAddress: 754256621582.dkr.ecr.eu-west-2.amazonaws.com
    regPath: laa-pcuam/laa-cwa-test-ecr
    tag: batches-latest
    pullPolicy: Always

redisSetup:
  image:
    tag: redis-setup-${SANITISED_BRANCH}

securityContext:
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  capabilities:
    drop:
      - "ALL"
  seccompProfile:
    type: RuntimeDefault