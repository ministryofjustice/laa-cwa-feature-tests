global:
  branch: main
  costcentre: LAA
  namespace: ""
  serviceAccount: "irsa-s3-laa-cwa-feature-tests-dev"
  circle_sha1: ""
  browser: chrome
  test_env: tst
  registryAddress: ""
  regPath: ""

ecr:
  image:
    tag: batches-latest
    pullPolicy: Always

redisSetup:
  image:
    tag: ""

ftRunnerJob: 
  headless: "true"
  test_env: "dev" 
  use_api: "true"
  api_url: "cwa-test-provider-service"
  work_q: "features_list"
  cwa_provider_logging: "true"

securityContext:
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  capabilities:
    drop:
      - "ALL"
  seccompProfile:
    type: RuntimeDefault

# Default values for cwa-tests.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
setup: false
run: false