version: 2.1

orbs:
  snyk: snyk/snyk@1.7.0
  aws-cli: circleci/aws-cli@4.0.0
  aws-ecr: circleci/aws-ecr@8.2.1

# ------------------
# EXECUTORS
# ------------------
executors:
  build-executor:
    docker:
      - image: cimg/base:2023.03

jobs:
  Build_and_Push_Docker_Image:
    executor: build-executor
    steps:
      - checkout
      # - run:
      #     name: Decrypt secrets
      #     command: |
      #       echo "${GIT_CRYPT_KEY}" | base64 -d > git-crypt.key
      #       git-crypt unlock git-crypt.key
      - aws-cli/setup:
          role_arn: $ECR_ROLE_TO_ASSUME
          region: $ECR_REGION
      - setup_remote_docker:
          docker_layer_caching: true
      - run: |
          aws ecr get-login-password --region $ECR_REGION | docker login --username AWS --password-stdin ${AWS_ECR_REGISTRY_ID}.dkr.ecr.${ECR_REGION}.amazonaws.com
      - run:
          name: Build docker image
          command: |
            export SANITISED_BRANCH=$(echo "${CIRCLE_BRANCH,,}" | sed -r 's/[/_]+/-/g')
            docker build . -f ./Dockerfile -t foo
            docker tag foo ${AWS_ECR_REGISTRY_ID}.dkr.ecr.${ECR_REGION}.amazonaws.com/laa-pcuam/laa-cwa-test:${CIRCLE_SHA1}
            docker tag foo ${AWS_ECR_REGISTRY_ID}.dkr.ecr.${ECR_REGION}.amazonaws.com/laa-pcuam/laa-cwa-test:${SANITISED_BRANCH}
            docker image ls
            docker push "${AWS_ECR_REGISTRY_ID}.dkr.ecr.${ECR_REGION}.amazonaws.com/laa-pcuam/laa-cwa-test:${CIRCLE_SHA1}"
            docker push "${AWS_ECR_REGISTRY_ID}.dkr.ecr.${ECR_REGION}.amazonaws.com/laa-pcuam/laa-cwa-test:${SANITISED_BRANCH}"

workflows:
  version: 2
  build_and_push:
    jobs:
      - Build_and_Push_Docker_Image
