version: 2.1

orbs:
  aws-cli: circleci/aws-cli@4.0.0
  aws-ecr: circleci/aws-ecr@8.2.1
  helm: circleci/helm@2.0.1
  slack: circleci/slack@4.12.5
  python: circleci/python@3.0.0

parameters:
  namespace:
    description: Destination environment
    type: string
    default: "laa-cwa-feature-tests-dev"
  token:
    description: CircleCI Service account token
    type: string
    default: ${CIRCLE_CI_TOKEN} 

# ------------------
# EXECUTORS
# ------------------
executors:
  build-executor:
    docker:
      - image: cimg/base:2023.03
  deploy-executor:
    resource_class: small
    docker:
      - image: ministryofjustice/cloud-platform-tools

jobs:
  generate_release_name:
    docker:
      - image: cimg/ruby:3.2
    steps:
      - checkout
      - run:
          name: Install Gem
          command: gem install petname
      - run:
          name: Run Ruby Script
          command: |
            ruby docker/scripts/generate_release_name.rb > release_name.txt
      - store_artifacts:
          path: release_name.txt
          destination: release_name.txt
      - run: 
          name: Save environment variables
          command: |
            echo "export RELEASE_NAME=$(cat release_name.txt)" >> "$BASH_ENV"
            cp $BASH_ENV bash.env
      - persist_to_workspace:
          root: .
          paths:
            - bash.env

  check_redis_setup_docker_image:
    executor: build-executor
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Load environment variables
          command: |
            cat bash.env >> $BASH_ENV
      - run:
          name: Verify release name is in $BASH_ENV
          command: |
            echo "RELEASE_NAME=${RELEASE_NAME}"
      - run:
          name: Calculate checksums
          command: |
            DOCKERFILE_CHECKSUM=$(sha1sum docker/Dockerfile | awk '{ print $1 }')
            SETUP_SCRIPT_CHECKSUM=$(sha1sum docker/scripts/setup.rb | awk '{ print $1 }')
            REDIS_SETUP_IMAGE_TAG="redis-setup-${DOCKERFILE_CHECKSUM}-${SETUP_SCRIPT_CHECKSUM}"
            echo "export REDIS_SETUP_IMAGE_TAG=${REDIS_SETUP_IMAGE_TAG}" >> "$BASH_ENV"
            echo "Image Tag: ${REDIS_SETUP_IMAGE_TAG}"
      - aws-cli/setup:
          role_arn: $ECR_ROLE_TO_ASSUME
          region: $ECR_REGION
      - run:
          name: Check if Docker image exists in ECR
          command: |
            echo "Checking if image exists in ECR..."
            echo "Image Tag: ${REDIS_SETUP_IMAGE_TAG}"
            IMAGE_EXISTS=$(aws ecr describe-images --repository-name ${ECR_REPOSITORY} --image-ids imageTag=${REDIS_SETUP_IMAGE_TAG} --region ${ECR_REGION} 2>&1 || true)
            echo "IMAGE_EXISTS: $IMAGE_EXISTS"
            if echo "$IMAGE_EXISTS" | grep -q 'ImageNotFoundException'; then
              echo "Image ${REDIS_SETUP_IMAGE_TAG} does not exist in ECR. Proceeding with build."
              echo "export SKIP_BUILD=false" >> "$BASH_ENV"
            else
              echo "Image ${REDIS_SETUP_IMAGE_TAG} already exists in ECR. Skipping build."
              echo "export SKIP_BUILD=true" >> "$BASH_ENV"
            fi
            echo "SKIP_BUILD=${SKIP_BUILD}"
      - run: 
          name: Save environment variables
          command: |
            cp $BASH_ENV bash.env
      - persist_to_workspace:
          root: .
          paths:
            - bash.env

  build_and_push_redis_setup_docker_image:
    executor: build-executor
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Load environment variables
          command: |
            cat bash.env >> $BASH_ENV
      - run: |
          # verify; this should print 'true' or 'false'
          echo "SKIP_BUILD=${SKIP_BUILD}"
      - run: |
          # verify; this should print redis-setup-${DOCKERFILE_CHECKSUM}-${SETUP_SCRIPT_CHECKSUM}
          echo "REDIS_SETUP_IMAGE_TAG=${REDIS_SETUP_IMAGE_TAG}"
      - setup_remote_docker:
          docker_layer_caching: true
      - aws-cli/setup:
          role_arn: $ECR_ROLE_TO_ASSUME
          region: $ECR_REGION
      - run:
          name: Build Docker image
          command: |
            if [ "$SKIP_BUILD" != "true" ]; then
              docker build -t redis-setup:latest -f docker/Dockerfile .
            else
              echo "Skipping build"
            fi
      - run:
          name: Tag Docker image
          command: |
            if [ "$SKIP_BUILD" != "true" ]; then
              docker tag redis-setup:latest ${AWS_ECR_REGISTRY_ID}.dkr.ecr.${ECR_REGION}.amazonaws.com/${ECR_REPOSITORY}:${REDIS_SETUP_IMAGE_TAG}
            else
              echo "Skipping tag"
            fi
      - run:
          name: Login to ECR
          command: |
            if [ "$SKIP_BUILD" != "true" ]; then
              aws ecr get-login-password --region $ECR_REGION | docker login --username AWS --password-stdin ${AWS_ECR_REGISTRY_ID}.dkr.ecr.${ECR_REGION}.amazonaws.com
            else
              echo "Skipping ECR login"
            fi
      - run:
          name: Push Docker image
          command: |
            if [ "$SKIP_BUILD" != "true" ]; then
              docker push ${AWS_ECR_REGISTRY_ID}.dkr.ecr.${ECR_REGION}.amazonaws.com/${ECR_REPOSITORY}:${REDIS_SETUP_IMAGE_TAG}
            else
              echo "Skipping push"
            fi
      - run: 
          name: Save environment variables
          command: |
            cp $BASH_ENV bash.env
      - persist_to_workspace:
          root: .
          paths:
            - bash.env

  deploy_test_setup:
    executor: deploy-executor
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Load environment variables
          command: |
            cat bash.env >> $BASH_ENV
            export NAMESPACE=<< pipeline.parameters.namespace >>
      - run:
          name: Authenticate with cluster
          command: |
            echo -n ${K8S_CLUSTER_CERT} | base64 -d > ./ca.crt
            kubectl config set-cluster ${K8S_CLUSTER_NAME} --certificate-authority=./ca.crt --server=https://${K8S_CLUSTER_NAME}
            kubectl config set-credentials circleci --token=<< pipeline.parameters.token >>
            kubectl config set-context ${K8S_CLUSTER_NAME} --cluster=${K8S_CLUSTER_NAME} --user=circleci --namespace=<< pipeline.parameters.namespace >>
            kubectl config use-context ${K8S_CLUSTER_NAME}
            kubectl get pods
      - run:
          name: Check if REDIS_SETUP_IMAGE_TAG exists in bash_env
          command: |
            echo "REDIS_SETUP_IMAGE_TAG: $REDIS_SETUP_IMAGE_TAG"
      - run:
          name: Check if RELEASE_NAME exists in bash_env
          command: |
            echo "RELEASE_NAME: $RELEASE_NAME"
      - run:
          name: Deploy helm chart
          command: |
            export NAMESPACE=<< pipeline.parameters.namespace >>
            echo $NAMESPACE
            helm install "${RELEASE_NAME}" ./charts/cwa-tests \
            -f charts/cwa-tests/Values.yaml \
            --set setup=true \
            --set global.registryAddress="${AWS_ECR_REGISTRY_ID}.dkr.ecr.${ECR_REGION}.amazonaws.com" \
            --set redisSetup.image.tag="${REDIS_SETUP_IMAGE_TAG}" \
            --set global.circle_sha1="${CIRCLE_SHA1}" \
            --set global.namespace="${NAMESPACE}" \
            --set global.regPath="laa-pcuam/${NAMESPACE}" \
            --wait --timeout 300s \
            --debug
      - run: 
          name: Save environment variables
          command: |
            cp $BASH_ENV bash.env
      - persist_to_workspace:
          root: .
          paths:
            - bash.env

  deploy_tests_on_cloud_platform:
    executor: deploy-executor
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Load environment variables
          command: |
            cat bash.env >> $BASH_ENV
      - run:
          name: Authenticate with cluster
          command: |
            echo -n ${K8S_CLUSTER_CERT} | base64 -d > ./ca.crt
            kubectl config set-cluster ${K8S_CLUSTER_NAME} --certificate-authority=./ca.crt --server=https://${K8S_CLUSTER_NAME}
            kubectl config set-credentials circleci --token=<< pipeline.parameters.token >>
            kubectl config set-context ${K8S_CLUSTER_NAME} --cluster=${K8S_CLUSTER_NAME} --user=circleci --namespace=<< pipeline.parameters.namespace >>
            kubectl config use-context ${K8S_CLUSTER_NAME}
            kubectl get pods
      - run:
          name: Deploy helm chart
          command: |
            export NAMESPACE=<< pipeline.parameters.namespace >>
            echo $NAMESPACE
            export SANITISED_BRANCH=$(echo "${CIRCLE_BRANCH,,}" | sed -r 's/[/_]+/-/g')
            export SHORT_SHA1=$(echo "${CIRCLE_SHA1,,}" | cut -c1-7)
            export SANITISED_BRANCH_WITH_SHA="${SANITISED_BRANCH}-${SHORT_SHA1}"
            helm upgrade "${RELEASE_NAME}" ./charts/cwa-tests \
            -f charts/cwa-tests/Values.yaml \
            --set run=true \
            --set ecr.image.tag="${SANITISED_BRANCH_WITH_SHA}" \
            --set global.registryAddress="${AWS_ECR_REGISTRY_ID}.dkr.ecr.${ECR_REGION}.amazonaws.com" \
            --set global.circle_sha1="${CIRCLE_SHA1}" \
            --set global.namespace="${NAMESPACE}" \
            --set global.regPath="laa-pcuam/${NAMESPACE}" \
            --wait --timeout 300s \
            --debug
      - run:
          name: Wait for Kubernetes Job to Finish
          command: |
            JOB_NAME="${RELEASE_NAME}-ft-runner-job"
            NAMESPACE=<< pipeline.parameters.namespace >>
            while true; do
              STATUS=$(kubectl get job $JOB_NAME -n $NAMESPACE -o jsonpath='{.status.conditions[?(@.type=="Complete")].status}')
              if [ "$STATUS" == "True" ]; then
                echo "Job $JOB_NAME completed successfully."
                break
              fi
              STATUS=$(kubectl get job $JOB_NAME -n $NAMESPACE -o jsonpath='{.status.conditions[?(@.type=="Failed")].status}')
              if [ "$STATUS" == "True" ]; then
                echo "Job $JOB_NAME failed."
                exit 1
              fi
              echo "Waiting for job $JOB_NAME to complete..."
              sleep 10
            done

            # Get the start and completion times
            times=$(kubectl get job $JOB_NAME -n $NAMESPACE -o jsonpath='{.status.startTime} {.status.completionTime}')
            start_time=$(echo $times | awk '{print $1}')
            completion_time=$(echo $times | awk '{print $2}')

            # Debug output for timestamps
            echo "Start time: $start_time"
            echo "Completion time: $completion_time"

            # Convert times to seconds since epoch
            start_seconds=$(date -d "$start_time" +%s)
            completion_seconds=$(date -d "$completion_time" +%s)

            # Debug output for seconds
            echo "Start seconds: $start_seconds"
            echo "Completion seconds: $completion_seconds"

            # Calculate the duration in seconds
            duration_seconds=$((completion_seconds - start_seconds))

            # Debug output for duration in seconds
            echo "Duration in seconds: $duration_seconds"

            # Convert duration to minutes and round to the nearest minute
            duration_minutes=$(( (duration_seconds + 30) / 60 ))

            # Report the duration
            echo "Job $JOB_NAME took approximately $duration_minutes minutes to run."

      - run:
          name: Cleanup Kubernetes Namespace
          command: |
            NAMESPACE=<< pipeline.parameters.namespace >>
            helm uninstall "${RELEASE_NAME}" -n $NAMESPACE

  build_and_push_docker_image:
    executor: build-executor
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: Load environment variables
          command: |
            cat bash.env >> $BASH_ENV
      - run:
          name: Install git-crypt
          command: |
            sudo apt-get update
            sudo apt-get install git-crypt
      - run:
          name: Decrypt secrets
          command: |
            echo "${GIT_CRYPT_KEY}" | base64 -d > git-crypt.key
            git-crypt unlock git-crypt.key
      - aws-cli/setup:
          role_arn: $ECR_ROLE_TO_ASSUME
          region: $ECR_REGION
      - setup_remote_docker:
          docker_layer_caching: true
      - run: |
          aws ecr get-login-password --region $ECR_REGION | docker login --username AWS --password-stdin ${AWS_ECR_REGISTRY_ID}.dkr.ecr.${ECR_REGION}.amazonaws.com
      - run:
          name: Set sanitised branch name
          command: |
            echo 'export SANITISED_BRANCH=$(echo "${CIRCLE_BRANCH,,}-$(echo ${CIRCLE_SHA1} | cut -c1-7)" | sed -r 's/[/_]+/-/g')' >> "$BASH_ENV"
      - aws-ecr/build-and-push-image:
          push-image: true
          tag: ${SANITISED_BRANCH}
          region: ${ECR_REGION}
          repo: ${ECR_REPOSITORY}
      - slack/notify:
          channel: laa-cwa-testing
          event: fail
          mentions: '@pcuam-devs'
          template: basic_fail_1
      - run: 
          name: Save environment variables
          command: |
            cp $BASH_ENV bash.env
      - persist_to_workspace:
          root: .
          paths:
            - bash.env

  notify_slack_for_approval:
    executor: deploy-executor
    steps:
      - slack/notify:
          channel: laa-cwa-testing
          event: always
          mentions: '@pcuam-devs'
          template: basic_on_hold_1
  
  notify_slack_for_success:
    executor: deploy-executor
    steps:
      - slack/notify:
          channel: laa-cwa-testing
          event: always
          mentions: '@pcuam-devs'
          template: basic_success_1

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - generate_release_name
      - check_redis_setup_docker_image:
          requires:
            - generate_release_name
      - build_and_push_redis_setup_docker_image:
          requires:
            - check_redis_setup_docker_image
      - deploy_test_setup:
          requires:
            - build_and_push_redis_setup_docker_image
      - hold_test_setup:
          type: approval
          requires:
            - deploy_test_setup
      - build_and_push_docker_image:
          requires:
            - hold_test_setup
      - notify_slack_for_approval:
          requires:
            - build_and_push_docker_image
      - hold_test_deployment:
          type: approval
          requires:
            - notify_slack_for_approval
      - deploy_tests_on_cloud_platform:
          requires:
            - hold_test_deployment

  scheduled_ui_test_run:
    jobs:
      - deploy_tests_on_cloud_platform
      - notify_slack_for_success:
          requires:
            - deploy_tests_on_cloud_platform
    triggers:
      - schedule:
          cron: "30 1 * * *"
          filters:
           branches:
            only:
            - main